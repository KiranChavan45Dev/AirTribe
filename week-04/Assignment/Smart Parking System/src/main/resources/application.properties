spring.application.name=parking
# ===============================
# = DATA SOURCE CONFIGURATION =
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/smartparking
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# = JPA / HIBERNATE SETTINGS =
# ===============================
# Automatically create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create


# Show SQL queries in the console
spring.jpa.show-sql=true

# Dialect for MySQL (required for schema generation)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true
